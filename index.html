<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ritu's Cafe</title>
</head>
<body>
    <div class="menu">
        <main>
          <h1>RITU'S CAFE</h1>
          <p class="established">Est. 2025</p>
          <hr>
          <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <article class="item">
              <p class="flavor">French Vanilla</p><p class="price">150</p>
            </article>
            <article class="item">
              <p class="flavor">Caramel Macchiato</p><p class="price">200</p>
            </article>
            <article class="item">
              <p class="flavor">Pumpkin Spice</p><p class="price">200</p>
            </article>
            <article class="item">
              <p class="flavor">Hazelnut</p><p class="price">170</p>
            </article>
            <article class="item">
              <p class="flavor">Mocha</p><p class="price">170</p>
            </article>
          </section>
          <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
            <article class="item">
              <p class="dessert">Donut</p><p class="price">70</p>
            </article>
            <article class="item">
              <p class="dessert">Cherry Pie</p><p class="price">120</p>
            </article>
            <article class="item">
              <p class="dessert">Cheesecake</p><p class="price">120</p>
            </article>
            <article class="item">
              <p class="dessert">Cinnamon Roll</p><p class="price">70</p>
            </article>
          </section>
        </main>
        <hr class="bottom-line">
        <footer>
          <p>
            <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
          </p>
          <p class="address">123 Free Code Camp Drive</p>
        </footer>
      </div>
</body>
</html>
